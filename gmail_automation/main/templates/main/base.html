<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">
</head>
<body>
{# Navbar that will be based on if user is logged in or not #}
    <div class="navbar">
        {% if is_logged_in %}
            <div class="navlinks">
                <a href="{% url 'home-page' %}">Home</a>
                <a href="{% url 'read-emails' %}">Inbox</a>
                <a href="{% url 'account_logout' %}">Log Out</a>
            </div>
        {% else %}
            <div class="navlinks">
                <a href="{% url 'home-page' %}">Home</a>
                <a href="{% url 'account_login' %}">Sign In</a>
                <a href="{% url 'account_signup' %}">Sign Up</a>
            </div>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
